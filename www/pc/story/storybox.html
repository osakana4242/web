	<script type="text/javascript" language="JavaScript">
		<!-- //
		var J = location.search ;
		J = J.substring( 1 , J.length ) + '.js' ;
		document.write( '<script language = "JavaScript" src = "' + J + '">' ) ;
		document.write( '</script>' ) ;

		var pageId = -1 ;
		var nowPage = 0 ;
		var all = 0 ;

		function pageUp()
			{
			if( nowPage + 1 < all )
				{
				nowPage++ ;
				document.getElementById( nowPage - 1 ).style.display = "none" ;
				document.getElementById( nowPage ).style.display = "block" ;
				document.getElementById( "pageDown" ).style.visibility = "visible" ;
				}
			if( nowPage + 1 >= all )
				{
				document.getElementById( "pageUp" ).style.visibility = "hidden" ;
				}
			document.getElementById( 'now' ).innerHTML = ( nowPage + 1 ) + '/' + ( all ) ;
			}

		function pageDown()
			{
			if( nowPage > 0 )
				{
				nowPage-- ;
				document.getElementById( nowPage + 1 ).style.display = "none" ;
				document.getElementById( nowPage ).style.display = "block" ;
				document.getElementById( "pageUp" ).style.visibility = "visible" ;
				}
			if( nowPage - 1 < 0 )
				{
				document.getElementById( "pageDown" ).style.visibility = "hidden" ;
				}
			document.getElementById( 'now' ).innerHTML = ( nowPage + 1 ) + '/' + ( all ) ;
			}

		function openPage()
			{
			pageId++ ;
			return '<div id = ' + pageId + ' style = "display : none ;">' ;
			}
		function closePage()
			{
			return '</div>' ;
			}
			
		function init()
			{
			all = pageId + 1 ;
			nowPage = 0 ;
			document.getElementById( nowPage ).style.display = 'block' ;
			document.getElementById( 'now' ).innerHTML = ( nowPage + 1 ) + '/' + ( all ) ;

			document.getElementById( 'pageDown' ).style.visibility = 'hidden' ;
			if ( all <= 1 )
				{
				document.getElementById( 'pageUp' ).style.visibility = 'hidden' ;
				}
			else
				{
				document.getElementById( 'pageUp' ).style.visibility = 'visible' ;
				}

			}
		// -->
	</script>
