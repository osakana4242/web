<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang = "ja">
	<head>
		<script language="javascript" src="../default.js"></script>
		<script type="text/javascript" language="JavaScript"><!--
var J = location.search ;
var folder = "" ;
J = J.substring( 1 , J.length ) ;
for ( i = J.length - 1 ; i >= 0 ; i-- )
	{
	if ( J.charAt( i ) == '/' )
		{
		folder = J.substring( 0 , i + 1 ) ;
		break ;
		}
	}
J += '.js' ;
document.write( '<script language = "JavaScript" src = "' + J + '">' ) ;
document.write( '<' + '/script>' ) ;


var nowPage = 0 ;

function imgTag( src , width , height )
{
	return ( '<img src = "' + src + '" width = "' + width + '" height = "' + height + '">' ) ;
}

function pageUp()
{
	if( nowPage + 1 < IMAGEBOX.length )
		{
		nowPage++ ;
		document.getElementById( nowPage - 1 ).style.display = "none" ;
		document.getElementById( nowPage ).style.display = "block" ;
		document.getElementById( "pageDown" ).style.display = "inline" ;
		}
	if( nowPage + 1 >= IMAGEBOX.length )
		{
		document.getElementById( "pageUp" ).style.display = "none" ;
		}
}

function pageDown()
{
	if( nowPage > 0 )
		{
		nowPage-- ;
		document.getElementById( nowPage + 1 ).style.display = "none" ;
		document.getElementById( nowPage ).style.display = "block" ;
		document.getElementById( "pageUp" ).style.display = "inline" ;
		}
	if( nowPage - 1 < 0 )
		{
		document.getElementById( "pageDown" ).style.display = "none" ;
		}
}

// -->
		</script>
		<style>
body
	{
	background-color : black ;
	color : white ;
	}
img
	{
	margin : 0px ;
	}
.drawer
	{
	display : none ;
	}
table,tr,td
	{
	border-style : none ;
	}
td
	{
	text-align : center ;
	}
		</style>
	</head>

	<body>
	<script type="text/javascript" language="JavaScript">
<!--
for( var i = 0 ; i < IMAGEBOX.length ; i++ )
	{
	var j = IMAGEBOX.length - i - 1 ;
	var pageNumber = i + 1 ;
	document.write( '<div class = "drawer" style = "float : left ;" id = "' + i + '">' ) ;
	
	with( IMAGEBOX[ j ] )
		{
		document.write
			(
			'<table><tr><td>'
			+ imgTag( folder + src , width , height )
			+ '</td></tr><tr><td>' + pageNumber + '</td></tr></table>'
			) ;
		}
	
	document.write( '</div>' ) ;
	}
document.getElementById( 0 ).style.display = "block" ;
// -->
	</script>
		<div id="main-out"><div id="main">
			<div><img width = "1" height = "45%"></div>
			<div style = "float : left ;"><a id = "pageUp" href = "JavaScript:pageUp()"><img src = "pageUp.gif" width = "16" height = "16" title = "次のページ"></a></div>
			<div style = "float : left ;"><a id = "pageDown" class = "drawer" href = "JavaScript:pageDown()"><img src = "pageDown.gif" width = "16" height = "16" title = "前のページ"></a></div>
		</div></div>
	</body>
</html>
