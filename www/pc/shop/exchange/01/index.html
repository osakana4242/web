<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>おさかなの不安定世界…交換まんが</title>
		<script charset="utf-8" src="imagebox.js"></script>
		<script>
			var nowPage = location.search.toString();
			if (nowPage.length <= 1) {
				nowPage = 1;
			} else {
				nowPage = nowPage.substring(1 , nowPage.length);
			}
			var min = (nowPage - 1) * BLOCK;
			var max = min + BLOCK;
			if (max > IMAGEBOX.length) {
				max = IMAGEBOX.length;
			}
			nowPage = parseInt(nowPage);
			var backPage = nowPage - 1;
			var nextPage = nowPage + 1;

			var head = '<div>';

			if (backPage > 0) {
				head += '<a style="margin: 0.5em;" href="index.html?' + backPage + '">≪前の' + BLOCK + 'ページ</a>';
			}
			if (nextPage <= MAXPAGE) {
				head += '<a style="margin: 0.5em;" href="index.html?' + nextPage + '">次の' + BLOCK + 'ページ≫</a>';
			}
				
			head += '</div><div>';
			for (var i = 0; i < MAXPAGE; i++) {
				var pageNo = i + 1;
				head += '<a style="margin: 0.5em;" href="index.html?' + pageNo + '">' + ((i * BLOCK) + 1) + '</a>';
			}
			head += '</div>';
		</script>

		<link rel="stylesheet" charset="utf8" href="../../../../data/css/shop.css">
		<style>
			#screen {
				/*position : absolute; top : 85px;
				width : 100%;*/
			}
		</style>
	</head>

	<body>
		<div id="main-out"><div id="main">
			<div style="text-align: center;">
				<script>
					document.write(head);

					for (var i = min; i < max; i++) {
						var pageNo = (i + 1) + 'ページ';
						
						document.write (
							  '<div style="width: 640px; margin: auto;">'
							+ '<img style="" src="' + IMAGEBOX[i].src + '">'
							+ '<div style="color: 000000; border-top-style : solid; border-top-width : 1px;">' + pageNo + '</div>'
							+ '</div>'
						);
					}
					document.write('<div>');
					document.write(head);
				</script>
			</div>
			<a href="../index.html"><img src="../../../../data/img/goback.gif" alt="もどる"></a>
		</div></div>
		<!-- google analytics open -->
			<script type="text/javascript">
				var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
				document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
			</script>
			<script type="text/javascript">
				try {
				var pageTracker = _gat._getTracker("UA-11051536-4");
				pageTracker._trackPageview();
				} catch(err) {}
			</script>
		<!-- google analytics close -->
	</body>
</html>
