<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>おさかなの不安定世界 - 着メロ</title>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<link rel="StyleSheet" type="text/css" href="../data/css/common.css?v=20180602_01" />
		<script type="text/javascript" src="../data/js/common.js?v=20180602_01"></script>
		<script type="text/javascript" src="../data/js/melody.js?v=20180602_01"></script>
		<script type="text/javascript" src="../data/js/melody_list.js??v=20180602_01"></script>
	</head>

	<body>
		<noscript>
			<div id="no_script">
				<p>ケータイの方はこちら<a href="../fp/index.html">おさかなの不安定世界モバイル</a></p>
				<p>このページは JavaScript が有効でなければ正しく表示されません。</p>
				<p>あなたがお使いのブラウザは JavaScript に対応していないか、JavaScript が 無効な状態になっています。</p>
			</div>
			<hr>
		</noscript>
		
		<div id="main">
			<div class="main-head"></div>
			<h1>着メロ</h1>
			<div class="notice">
				着メロの試聴ができます。ただし、ケータイ実機で再生した時とは音色が大きく異なります。<br />
				<br />
				ケータイでのダウンロードはこちらから。<br />
				<a href="../fp/index.html">おさかなの不安定世界モバイル</a><br />
				http://osakana4242.yokochou.com/fp/<br />
				<img src="../data/img/qrcode_fp.gif" width="135" height="135">
			</div>
			
			
			<div class="app" style="width: 256px; height: 48px;">
				<applet id="audio_player" name="AudioPlayer" codebase="../" code="jp.sanzunokawa_osakana.audio_player.AudioPlayer" archive="data/jar/audio_player.jar" width="256" height="48" MAYSCRIPT>
				</applet>
			</div>
			<div id="audio_player_info"></div>
			<div id="melody-list"></div>
			<script id="melody-list-tmpl" type="text/x-jquery-tmpl">
				<div class="artist-card">
					<h2 name="${file_key_name}" class="artist" style="cursor: pointer;">
						${worker_name}
						<input type="hidden" name="file_key_name" value="${file_key_name}"/>
					</h2>
					<div id="drawer_${file_key_name}" class="drawer">
						<ul>
							{{each melody_list}}
								<li>
									${melody_name}
									<a class="melody-name button" style="cursor: pointer;">
										試聴
										<input type="hidden" name="mw_i" value="${mw_i}" />
										<input type="hidden" name="mel_i" value="${mel_i}" />
									</a>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</script>
			<div class="main-foot"></div>
		</div>
		
		<script type="text/javascript">
			$(function() {
				var osakana4242_website = osakana4242.namespace("osakana4242_website");
				osakana4242_website.init("..");
				osakana4242_website.melody.init();
			});
		</script>
		
	</body>
</html>
