			var Year;
			var Search = location.search.toString();
			var Error = false;
			if (Search.length <= 1) {
				Year = FIRST_YEAR;
			} else {
				Year = parseInt(Search.substring(1 , Search.length));
				if (isNaN(Year) == true) {
					Year = -1;
					Error = true;
				}
			}
			var index = Year - FIRST_YEAR;
			if (index < 0 || index >= BOARDS.length) {
				index = 0;
				Error = true;
			}

			function writeContents() {
				document.write('<h2>' + Year + '年</h2>');

				for (var i = FIRST_YEAR; i <= LAST_YEAR; i++) {
					document.write('<a href="?' + i + '">' + i + '</a>');
					if (i != LAST_YEAR) {
						document.write(', ');
					}
				}
				
				document.write('<br>');
				
				if (Error == true) {
					document.write('エラー');
				}
				else {
					var boards = BOARDS[index];
					for (var i = 0; i < boards.length; i++) {
						document.write('<img class="board" src="../data/img/boards/' + boards[i] + '" width="256" height="256">');
					}
				}
			}
