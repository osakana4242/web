		<div id="main">

現実の世界にはこりごり<br>
でも死にたくは無いんだ<br>
たとえその先に天国なんてなお気楽なとこが広がっているとしても<br>
あに国にはいけ好かない、無責任な神がいる<br>
あんなやつに見下ろされてたら落ち着くことも出来ないじゃないか<br>
<br>
<br>
<br>
夢の中なら…<br>
<br>
夢はぼくが作った世界だ<br>
やつの目もここまでは届かない<br>
<br>
一生を夢の中で過ごそう<br>
