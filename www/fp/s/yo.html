		<title>おさかなの不安定世界モバイル</title>

	<body>
		<div id="main">

「夜は明けない」<br>
<br>
月の裏側じゃあ<br>
おやぢがしがない一軒屋を構えて<br>
待っているんだって<br>
<br>
来るはずのない郵便屋さん<br>
<br>
月面おやぢは<br>
そこで静かに暮らすうさぎ達と<br>
仲良くなっちゃって<br>
<br>
時にはうさぎ達を家にあげて<br>
どんちゃん楽しくやってるらしいよ<br>
<br>
月面うさぎはおやぢと酒の付き合いもできるのよ<br>
地球のうさぎとはわけが違うね<br>
<br>
月面おやぢはそれでも毎朝<br>
玄関の扉をがらがらと開けては<br>
郵便受けの中身を確認しているんだって<br>
<br>
お手紙来ないかなあ…<br>
