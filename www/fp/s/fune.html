			2007年8月24日<br>
			<div>
				<h3>「船」</h3><br>
				小さな舟に乗って<br>
				水面を<br>
				霧の中を<br>
				漂っている<br>
				静かに静かに<br>
				陸は見えない<br>
				いくつもの灯火が周りを囲んでいる<br>
				水面にゆらゆら映る灯火の光<br>
				色濃くかかった霧の向こうまで、灯火の群れはぼうっと乱立している<br>
				手を伸ばしても届かない<br>
				流れていく<br>
				そのどれにも触れることは無い<br>
				オールがあれば<br>
				ほんのひとかき<br>
				届くのに<br>
				それで良いのかも<br>
				焼けてしまうし<br>
				<br>
			</div>
