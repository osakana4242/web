		<div id="main">

「自分」<br>
<br>
お前が俺を探す限り<br>
俺は見つからない<br>
いくら探したって<br>
見つからない<br>
<br>
探し物は<br>
探しているときには<br>
見つからないのだ<br>
<br>
だからお前が<br>
もうだめだと<br>
あきらめたとき<br>
俺は見つかるだろう<br>
<br>
それは<br>
すなわち<br>
お前が命を亡くすとき<br>
<br>
命を亡くすまでに<br>
生きてきたお前<br>
それが俺のすべてだ<br>
