「青いたぬき」<br>
<br>
青いたぬきのお腹は白くって不思議なポケットがついている。<br>
青いたぬきはやさしいから、ポケットの中から不思議な道具を取り出して<br>
のび太を助けてくれる。<br>
空を飛んでみたり、時を超えてみたり。<br>
だけどねこれは夢なんだ。<br>
交通事故で植物人間になってしまったのび太が見続ける夢の中での話。<br>
のび太は命が無くなるその日まで、夢を見続ける。<br>
だから終らない小学5年生。いつまでも小学5年生…。<br>
