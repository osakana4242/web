			2007年8月24日<br>
			<div>
				<h3>「放課後の案内人」</h3><br>
				知らないおじさんを信じて着いていこう<br>
				<br>
				多くの知らないおじさんは悪い人で<br>
				ちょっとの知らないおじさんはわからない<br>
				<br>
				わからないおじさんはきっと連れていってくれる<br>
				どこか遠くへ<br>
				<br>
				わからないおじさんに会うために<br>
				わたしはひとりで帰るんだ<br>
				<br>
				夕焼けはきれいだよ<br>
				<br>
			</div>
