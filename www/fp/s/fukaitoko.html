<br>
深い海の底<br>
光は届かない<br>
冷たい砂の中<br>
どさくさ紛れに暮らしてる<br>
教科書1億冊積み重ねたところで<br>
到底届かない<br>
音と感触だけの世界<br>
そんな毎日<br>
光が恋しい<br>
<br>
<br>
<br>
あれ 光が見えた?<br>
捕獲されちゃった<br>
好奇心に満ちたいくつもの目に見つめられ<br>
気付けばバラバラにされた自分を見下ろしている<br>
<br>
そんなのは…いやだ!<br>
<br>
光なんて探さなければ良かった<br>
