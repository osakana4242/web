「ファイアーダンス」<br>
<br>
人が燃えている<br>
<br>
走り回りながら<br>
キラキラ光る幾千ともつかぬ火の粉を散らし<br>
<br>
「きれいなもんじゃないですか」<br>
「そうですねー。でもね、みんな笑顔が足りないんですよ」<br>
「ははあ。笑顔ですか。確かにみなさん、つらそうな顔をしていらっしゃる」<br>
<br>
燃えながら走る人たち<br>
みんなの顔に笑顔の仮面を貼り付けた<br>
<br>
ははは!<br>
これはおかしい!<br>
みんな笑ってる<br>
身体に火が付いているのに<br>
みんな笑顔でかけっこをしている<br>
楽しそうだね<br>
きれいなもんじゃないですか!<br>
