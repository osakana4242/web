「妄想の文その2」<br>
<br>
騙されてはいけない<br>
地球は丸くなんかない<br>
地球のまーるい写真<br>
それは政府の情報操作によるものだ<br>
地球は…<br>
地球は…<br>
<br>
むしろ平面だ<br>
<br>
まっすぐ進むと同じ場所に辿り着くと言うが<br>
それは違う<br>
そこに広がる場所はほんの少しだけ未来の場所なのだ<br>
<br>
まっすぐに戻ると同じ場所に辿り着くと言うが<br>
それは違う<br>
そこに広がる場所はほんの少しだけ過去の場所なのだ<br>
<br>
光の16乗の速さで飛行する乗り物が現れたなら<br>
それは「たいむましん」ともなりうる<br>
