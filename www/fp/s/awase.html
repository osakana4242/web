「合わせ鏡のような」<br>
<br>
人が死ぬコトを永眠と言ふ。<br>
<br>
永眠の中で人は夢を見る。<br>
<br>
世に生まれ出て、新たな人生が始まる夢。<br>
<br>
永眠の中、人生の夢は続く。<br>
<br>
やがては老いて死ぬ夢。<br>
<br>
あるいは途中で事故に遭って死ぬ夢。<br>
<br>
あるいは病気で苦しみ悶え死ぬ夢。<br>
<br>
理由はどうあれいずれは永眠が待っている。<br>
<br>
夢の中での永眠の中、人はさらに夢を見る。<br>
<br>
世に生まれ出て、新たな人生が始まる夢。<br>
<br>
終わりは無い。<br>
<br>
現は夢、夜の夢もまた夢、全ては夢の中にある。<br>
