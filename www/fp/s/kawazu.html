<br>
わたしは井の中の蛙<br>
井戸の外で起こっていることなんて知らない<br>
興味もない<br>
勝手にどんちゃんやっていてくれ<br>
<br>
わたしは井戸を掘る<br>
世界で何が起ころうともわたしの知ったことではない<br>
わたしは井の中にいるのだから<br>
<br>
ひたすら井戸を掘り続ける<br>
深く深く掘り続ける<br>
<br>
世界は知らない<br>
わたしがこんなに深いところにいることを<br>
<br>
誰かが足を滑らせて<br>
井戸の中に落ちてきた<br>
<br>
どうでしょう<br>
あなたも一緒に堀りませんか<br>
<br>
世界の広さは果てしないです<br>
