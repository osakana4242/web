「今日の天気」<br>
<br>
雨がしとしと風しんみり<br>
傘なんかさして<br>
<br>
今日もいい天気<br>
<br>
雪がちらほらと降り始め<br>
犬と供にお散歩に出掛ける<br>
<br>
今日もいい天気<br>
<br>
嵐がやってきた<br>
風はぼうぼう<br>
雨はざばざば<br>
おまけに雷がどんぴしゃり<br>
<br>
こんな時は外に飛び出して<br>
思いっきり駆け回る<br>
<br>
服はもちろん靴の中にだって水は入り込んで<br>
全身ずぶ濡れ<br>
歩いたら靴がびちょびちょ音をたてる<br>
<br>
こんだけびちょびちょになると逆に気持ちが良い<br>
<br>
今日もいい天気<br>
<br>
だから明日もきっといい天気<br>
