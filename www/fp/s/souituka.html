「ソウイツカ」<br>
<br>
波をたてるな<br>
慎重に進め<br>
そおっと そおっと<br>
波紋が広がれば<br>
気付かれる<br>
気に障る<br>
沈められる<br>
<br>
今は仕方の無いこと<br>
小さすぎるから<br>
慎重に進め<br>
そおっと そおっと<br>
しかし確実に<br>
そうしていつかは 大きな荒波で…<br>
<br>
沈めてやろう 沈めてやろう<br>
<br>
<br>
<br>
溺れ死ね<br>
