		<div id="main">

「全てに飽き果てたその先に」<br>
<br>
真っ白な平原に<br>
ほっぽり出された わたし<br>
行けど 戻れど<br>
ただ真っ白が続く<br>
すすむ すすむ<br>
なにも変わらない<br>
<br>
立ち止まって<br>
もう死んでしまおうか<br>
<br>
楽になれる<br>
楽になれる?<br>
<br>
真っ白な平原に<br>
ほっぽり出された わたし<br>
ユーレイになってしまった わたし<br>
相も変わらず 真っ白の中<br>
行けど戻れど<br>
ただ真っ白が続く<br>
<br>
立ち止まって<br>
じゃあ どうしろと<br>
<br>
生きてる意味が無い<br>
死んでる意味が無い<br>
<br>
意識なんか いらない<br>
<br>
もう無へ帰るよ<br>
