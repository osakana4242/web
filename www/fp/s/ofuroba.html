「お風呂場」<br>
<br>
湯の抜けた すっからかんの浴槽<br>
その底には 排水溝があって<br>
栓を抜くと ぽっかりと黒い口を開ける<br>
小さいけれど 何処までも真っ黒で 先が見えないから<br>
奈落の底に通じてるんだと思った<br>
<br>
だから 浴槽の底が破れたりしたら<br>
ぼくは奈落の底に落ちてしまうんじゃないかと<br>
心底怖かった<br>
