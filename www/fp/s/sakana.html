サカナ部屋<br>
<br>
サカナの死骸が部屋いっぱいにぶちまけられていた<br>
ドアの近くで<br>
黙り 佇み 眺める<br>
不思議と異臭は無く<br>
澄んだ空気<br>
真っ白満月に照らされて<br>
サカナ達の銀色ウロコがてらてら光っている<br>
それはなんだか素敵だ<br>
瞬き一つでいつもの部屋に<br>
<br>
しかし<br>
赤い満月の晩には一人でお家に帰ってはいけない<br>
<br>
サカナの死骸が部屋いっぱいにぶちまけられている<br>
ドアの近くで<br>
黙り 佇み 眺める<br>
血生臭さは吐き気を呼び寄せる<br>
淀んだ空気<br>
赤い満月に照らされて<br>
サカナ達から流れる赤い血がより鮮明に浮かびあがる<br>
それは不吉の予兆<br>
瞬き一つで一生闇の中<br>
