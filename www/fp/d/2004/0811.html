2004/8/11<br>
惜しいことをした<br>
<br>
よく寝ているおかげで、よく夢を見ます。今日の夢はそのまんま三流SF映画に仕立て上げることが出来てしまいそうな内容なのでして、寝ながら映画を見ていたような気分なのでした。<br>
宇宙人、地下閉じ込められる…あ、いけない。1段落書いて、また後で書こうとほったらかしにしておいたら、内容を忘れてしまいました。ぼんやりした情景しか浮かばず、うまく復元することが出来ません。エレベーターを使って地下に降りたら、そこは古代遺跡みたいなとこだったんですよ。<br>
(´〜｀)<br>
