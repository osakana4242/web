2004/9/10<br>
大したこたない?<br>
<br>
昨日よりだいぶ楽になったのですけれど、予定通り夕方は病院に行ってきました。レントゲンを撮って検査をし、結果は肩の炎症ということでした。昨日の苦しみからして、ちょっと腑に落ちない結果だったのですけれど、電気治療で軽く痺れて帰ってきました。しばらく通院が続きそうです。<br>
