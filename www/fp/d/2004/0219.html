2004/2/19<br>
<br>
2月、吹奏楽の本番の日が2つもあるうえに、3月には大学とその付属高校、中学の卒業式の3つの本番があったりで慌しいのです。今日はじいちゃんばあちゃんの前でアンサンブル―小編成演奏―を行いました。おさかな所属のフルートパートは3人いるのですけれど、1人が都合で来れないことになってたので、二重奏なのです。淋しい〜。<br>
