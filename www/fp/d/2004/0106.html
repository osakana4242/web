2004/1/6<br>
来たっ!?<br>
<br>
どうしたものか2日あたりから食欲不振でございます。いつもはぺろりと平らげるごはんが半分ぐらい食べたあたりから苦しくなってきて、残りを食べるのに拷問のような苦しさを覚えます。お賽銭42円の効果が早くも現れたのでしょうか。<br>
(゜Д゜)<br>
先日、春日さんと晩御飯を食べにいったときに、彼はタバコを吸う筈なのに、禁煙席を選びました。なんで喫煙席にしないのか不思議に思っていると、喫煙席の方にはガラの悪い若者が集うからとの意見をいただきました。なるほどーと感心してしまうのでした。<br>
