ドラの道<br>
<br>
20名余りのあやしい団体さんは、昨日の夜からボウリング、飲み屋さん、カラオケと場所を転々とし、今日の朝に至ります。おさかなも歌いまくりました。がらがら喉でドラえもんの声色をやったら、自分でも驚くほど本物に似ておりました。はい、タケコプター。<br>
