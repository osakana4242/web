おさかな暴走<br>
<br>
どうしたものか。金曜日の午後から、日曜日の朝方まで起きっぱなし。眠気も感じない。ゲーム作りに時間をつぎ込む。なんだかプログラムに取り憑かれたようです。耳コピや曲作りをしているとき以上の集中力です。ごはんもほとんど食べず。部屋にかたかたかたかたキーボードを叩く音が響く。<br>
