2005/4/25<br>
<br>
バイト中、眠くて眠くて気絶しそうになりました。歩きだそうとしたら、ひざががくっと抜けて、よろめきました。<br>
そんなに寝不足というわけでは無いのですけれど、ああなんだか眠い。<br>
電車がビルに突撃して、50人は死んだそうですね。原因の1つに線路への置き石が考えられてるみたいです。だとすると、置き石をやった人が50人を殺してしまったとも言えます。とんでもない大量殺人犯だ。「ちょっとふざけて50人殺しちゃいました」<br>
いまごろ置き石した人は心中穏やかではない。<br>
<br>
おさかなも小学校低学年のときに、ひとりで置き石をやったことがあるのです。こわいこわい。<br>
