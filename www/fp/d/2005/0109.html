2004/1/9<br>
この日記はマルチアングルで書かれています。<br>
<br>
<br>
ぐーぐー寝ていた朝8時ごろ、ドゴッと玄関の方で音がしました。寝ぼけながらドアを開けてみますと、春日さんと非国民さんがいらっしゃいました。今日は皆でお絵かき修行をする予定だったのですね。後ほどおけらさんもやって来るのです。<br>
そそくさとお布団をたたみ込み、2人を部屋に招き入れました。おさかなの頭は爆発しています。<br>
小一時間ほど話込んだら、さっそくお絵かき修行のはじまりはじまり。おさかなの頭は爆発したままです。<br>
<br>
<br>
<br>
<br>
我が家にて、おけら、春日総一、非国民のメンバでお絵描き修行を開催しました。<br>
