2005/2/11<br>
<br>
はなみずびずば。キィ〜ッ!<br>
花粉症かなこれ。3年ぶりくらい。<br>
はなみず、はなづまりには怒りさえこみあげてきますよね。食べ物の味はよくわからなくなってしまうし、唇の上の辺りはかばかばしてくるし、かんでもかんでもキリがないし、やる気が無くなってくるしキィ〜ッ!<br>
ぶつけようの無い怒り。<br>
<br>
「ぎょ」の制作に着手。大変だけど、嫌ではない。やる気に小さなともしび。プログラミングの前に、ゲームの細かい仕様をハッキリさせないといけない。<br>
深夜はちょっとお絵描き。<br>
