2005/3/27<br>
<br>
電車内の広告に死んだ目をした人がピースする不気味な写真がありました。広告にはずいぶん不似合いな顔だなあと思ってよく観察してみると、それは広告の枠にひっかけてある本物の写真でした。生写真。だまされた。<br>
<br>
電車が、席に座って右に走ってるとき、目をつぶって、「左に走ってる左に走ってる…」と念じるとほんとに左に走ってる様な錯覚に陥ることが出来るのです。おさかなはこの現象を脳みそだましの術と呼んでいます。ぜひお試しください。強く念じれば、昇ったり、落ちたりすることも可能なのです。妄想力トレーニング。<br>
