2005/3/1<br>
<br>
すいません。バイト先の電話機を壊したのはおさかなです。コーヒーカップを漂白剤に浸けておいたのですけれど、勢い余って傍にあった電話機を漂白剤の中にどぼちょんですよ。<br>
ジョージアから「和らって」とかいうふざけた名前のコーヒーが出ています。ジョージアのコーヒーはほとんど嫌いなのだけど、これは良いかもしれない。和の味がします。春日総一曰くチョコもなか。<br>
