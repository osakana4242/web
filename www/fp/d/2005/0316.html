<br>
昨日起きっぱなしだったのに1時間しか眠れなかった。プログラミングにとり憑かれてます。<br>
最寄りのそば屋で夕ごはん。食後にノートを広げて、「ぎょ」の敵キャラ考案。<br>
それから新たな技を考案。十字キーを同じ方向にちょんちょんっと2回叩くと、うんこのショットを撃つ方向が叩いたキーの方向になるというもの。でもグラディウス5にそっくりになってしまう。うーんどうしよう。<br>
