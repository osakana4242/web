お台所を歩くと、足裏がぬめる。近くにはゴミを詰めて転がしといたビニール袋があります。持ち上げると汁がぽたりぽたりと垂れ落ちる。<br>
若干黄色っぽい汁。ビニールを溶かしたのか、もともと穴が空いていたのかわからないけれど…。ゴミの日カモン!レスキュー!ハヤクハヤク!<br>
