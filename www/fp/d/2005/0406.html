2005/4/6<br>
<br>
ようやく春っぽい気温になってきました。窓を開けっ放しでも寒くない。風が心地よい。<br>
<br>
皮膚炎がいくぶん良くなってきたと思ったら、頭がかゆい。どこかが治るとどこかがかゆくなる。<br>
一時的!一時的にですよ。ハゲになりたい。<br>
髪の毛が邪魔になって、おくすりが塗りづらいのです。<br>
