2005/3/4<br>
<br>
いかん、実家に来ると、どうもゲームに手を出してしまう。デビルメイクライ3。とにかくカッコ良さを重視して作られたゲームでカッコ良いのです。じっくり楽しめます。色々書きたいのだけど省略。これは当たり。<br>
昨日のことだけど、電車内でいつものようにドア付近の壁に寄り掛かりながら人物模写をしていたら、バレた。いや、対象では無くて周りの人に。やつらは女子高生で、おそらく自分たちが模写られてるんだと勘違いしたと見えて、ぎょっとした視線を浴びせられました。これは恥ずかしい。いやあでも対象をやつらにしないで良かった。対象候補には挙がっていたのです。あぶねえあぶねえ<br>
