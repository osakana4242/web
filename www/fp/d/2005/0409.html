2005/4/9<br>
<br>
カレーは4人前を一度に作ったので、今日の晩までカレーなのでした。<br>
<br>
昼ちょっと前に起きて、PCの電源を入れるもプログラミングはかどらず。キーボードを打つ手はほとんど止まったまんまです。うんうん唸る。こりゃいかんといったんPCの電源を切り、ふとんの上に倒れこむ。ゴロゴロ転がったりしながら考える。うーんとかあーとか唸る。気晴らしに外歩く。天気が良いので、ちょろっと歩いただけで気分が良くなってきた。部屋に戻って、ノートを広げる。しばらくして考えがまとまったのでプログラミング再開。<br>
