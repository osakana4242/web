2005/2/9<br>
<br>
ネクタイ、スーツの似合わないおさかなです。ネクタイがまともに結べません。なんだこのひょろひょろめえっ!<br>
会社説明会行って来ました。本命の。<br>
目指せゲームプログラマーです。<br>
ところで飛んだ誤算。採用選考にはゲーム作品を提出するのですけど、その提出期限をまる1年勘違いしてた。来年だと思ってたら今年でした。とんでもないことです。遅くともあと3か月足らずで「ぎょ」を完成させないといけない。ひいっ!<br>
おさかなは世の中をナメすぎです。<br>
