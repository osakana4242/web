2005/3/11<br>
<br>
バグにハマった。頭がこんがらがってきた。むしやくしやむしやくしや。解決に3時間近く費やしてしまった。<br>
さかなに新たな技を追加。首を飛ばして噛み付きます。ショットボタンをちょんちょんっと2回叩くことで発動。いったん噛み付くと死ぬまで離さない。キャンセルも出来ます。この噛み付きで相手を倒すと、食べたことになります。たくさん食べるとうんこが出ます。<br>
うんこはグラディウスのオプションみたいなもので、さかなの後に付いてきます。ということで明日はうんこ作る。<br>
