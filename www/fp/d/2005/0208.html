		<div id="main">
2005/2/8<br>
<br>
会計のときに「店で暴れちゃうよ?」…なんて言ってくるキレちゃってるお客さん登場。それは困ります。<br>
ヤンキーとかそういう類の人って、ほんと理解しかねます。高校のときに、その人たちについて考えを巡らしていたら、一時的にだけどキチガイになりました。暗い暗い心の闇に閉ざされたのです。怖いので2度と深く考えないようにしようと誓いました。やつらバカなんだ。<br>
<br>
風邪をひいたので、バイトを終えたら寝込んでました。<br>
19:00過ぎにようやく復活。のどががらがらです。<br>
シヅカナ森(仮)の制作が進まない。<br>
気晴らしに極パロのネコ戦艦よ永遠なれを耳コピ。結構手強い。またあした。<br>
