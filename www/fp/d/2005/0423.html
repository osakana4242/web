2005/4/23<br>
ニコレット<br>
<br>
JT、日本たばこ協会のやり方はつくづく汚いと思うのです。<br>
電車の中や町中にJTはたばこの有害性を指摘するポスターを貼りだしています。大人がたばこを持つ高さは丁度、子供の顔の高さであるとか色々、なんだか良い子ぶって書いています。<br>
そんなこと書くぐらいなら、売らないで欲しい。<br>
「たばこは有害でいけません。でもお金は欲しいんです。だから売ります」というような感じなのでしょうか。<br>
喫煙者は、いわばやつらの策略にはめられたかわいそうな人たちなのだ。たばこの存在を知らなければ、今を健康に過ごせたことでしょう。…なんて。喫煙者に怒られるだろうか。<br>
