<br>
昭和の時代からタイムスリップして来たんじゃねえのかと思えるような変なおっさんが客として来ました。和装でお財布もなんか布袋です。酔っ払ってるんだか、めちゃくちゃ挙動不審です。<br>
注文を取ろうとすると、値段が高いとか吉野屋がどうしたとかぼそぼそと文句を言ってきました。注文取るだけでえらく時間がかかってしまいました。<br>
