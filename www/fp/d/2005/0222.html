2005/2/22<br>
<br>
朝、スーパーに行くと追い出されました。<br>
開店時間前だというのに、気付かずにずかずかと店に突入してしまったのです。でもだって、やってますよーって雰囲気だったんだもん。<br>
夜、改めてスーパー行く。店内のBGMはひなまつりでした。今日は楽しいひなまつりー♪と聞こえますが今日は違いますよ。ひなまつりが終わるとまたひなまつりが流れました。リピート再生かと思いきやそれはさっきとはまた別録のひなまつり。その後も次々と違うけどひなまつりだけが流れ続きました。誰かのコレクションなのか。<br>
