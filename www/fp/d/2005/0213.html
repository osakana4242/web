<br>
やった2周間連続カキコ達成!おさかなの不安定世界史上初なんじゃないのかこんなに更新が続くのは。これは更新のうちに入らないか。<br>
夢の中でPCに向かって曲作り。2分ぐらいの長さでゲームっぽいオケストラの曲。起きたらすぐに頭の中から消え去りました。覚えてられるかー!もったいない。<br>
<br>
現実世界のおさかなはシヅカナ森(仮)を今月中にUP、その後はしばらくプログミングに没頭の予定です。2月3月中に2曲UPとか言ってたのは忘れてください。ごめんなさい。<br>
