2005/3/23<br>
<br>
バイトでお札をぱらぱらと数えながら感じること。新紙幣の新顔2人なのですけれど、旧紙幣の3人に比べて表情が薄い。いや、紙幣なんてどれも表情薄いのですけれど、あの2人は格別薄いのです。なんというか死んでいる。<br>
<br>
ところでおさかなは野口さんのうすらヒゲより夏目さんのヒゲの方が好きですね。でも100円札の板垣さんのヒゲにはかないませんよ。あれは…しゅごい。<br>
