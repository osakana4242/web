<br>
バイトにいつぞやの寝巻き軍団再来。ポテトフライしか注文してきません。テーブルを無駄に汚すのです。備え付けの紙ナプキンは全て使い果たします。どうしてきれいに食べられないんだろう。お前らなんかうんこ女だ。うんこうんこ…。彼女らが帰った後、テーブルの片付けをしてると、うんこの落書きのある紙ナプキンを発見。ほんとにうんこ女でした。<br>
