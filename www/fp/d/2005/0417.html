2005/4/17<br>
<br>
埼玉県9大学によるジョイントコンサート2005に行ってきました。吹奏楽の集まりで、去年はおさかなも一応奏者なのでした。客席側から見た総勢200人近くによる大合奏は圧巻。生演奏はすてきです。なぜかその後の打ち上げに参加するおさかな。ぐだぐだになって帰ってきました。<br>
犬さんのラジオ聴いて寝よう。<br>
