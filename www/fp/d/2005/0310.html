2005/3/10<br>
<br>
今日のお絵描きターゲットは向かいのホームに立ってる人。これなら相手が起きてても気付かれにくい。ただ、制限時間が非常にきびしい。相手が電車に乗ってしまうか、自分が電車に乗ってしまうか。なので、骨組みだけさささっと描いて、あとは思い出しながら描きこんでいく。<br>
<br>
鳥肌実のDVDを鑑賞。のっけから、はだか踊り。はだかで日本刀を振り回したり、太鼓を叩いたり。浜辺で。工場内で。<br>
博物館に展示されている戦闘機や戦車の上に乗っかっちゃってるのがすごい面白かった。<br>
