2005/2/4<br>
<br>
父上が会社からノートPCを持ってきました。やったぞ、これでUSBメモリを使ってHP更新が出来る。うきうき気分で父上のかばんをあさると電源コードがねえ。<br>
貯えられた電源で、とりあえず曲のアップだけはやりました。聴いてくださいかるがもパニック。<br>
デスノート、ハンターハンターの新巻買いました。真夜中はハンター模写ってました。<br>
