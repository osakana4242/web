2005/2/10<br>
<br>
引き続き風邪の模様。バイト中は行動の度に、ありゃ、今は何しようとしてたんだっけとボケまくり。通常の5倍。<br>
<br>
ふらふらで帰宅し、寝込みうどん。夢の中でまた音楽が流れた。夢は童話ちっくな内容で、音楽もそれに合っていた。16:00過ぎに目覚める。まだ頭の中で音楽が残っていたので、すぐさまノートPCにデータを打ち込んだ。たかだか8小節で2和音なのだけど、夢の世界に登場したものを現実の世界に持ち込めたのかと思うと、とても嬉しい。不思議だ。<br>
