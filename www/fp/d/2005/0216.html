2005/2/16<br>
<br>
朝の4時50分辺りに地震があって、目が覚めてしまいました。30秒ぐらい続いたのかな。テレビを付けると緊急の地震情報やってました。震度4でした。おのれ地震めおどかしやがって、とすぐにまた寝る。<br>
シヅカナ森、改めて紺クレヨンの森完成。クレヨンって響きは中々好きだ。童話ちっくな雰囲気が漂って。<br>
この曲、おさかなの中では今のところ唯一ストーリー性を持たせた音楽です。<br>
<br>
今日は食事1回。不健康きわまりない。<br>
