2005/3/12<br>
<br>
あ、ごめん。猫ふんじゃった。<br>
電気つけないでおふとんにもぐりこもうとしたところ、おふとんの上に猫が寝ていらしたみたいで。ぐにゃっと。びっくりだー。<br>
<br>
予定どおりうんこ作りました。グラディウスそのまんまだ。うんこだし、もうちょっとゆとりのある動きにしたいのだけど難しいのでそれは後回し。ゲームバランスにはさほど影響しないと思いますので。<br>
明日はいろいろ。<br>
