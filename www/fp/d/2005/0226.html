2005/2/26<br>
<br>
春日総一、おけらとお絵描き修行。春日邸を19:00過ぎに出て温泉へ。おけらさんは初体験。ちんこが痛くなる湯。<br>
22:00過ぎファミレス。店内に酔った客の罵声が響く。自分たちの席からは角があってその姿が確認できない。声質からその姿を予想して描くことに。おけらさんはハゲ、春日さんはパンチパーマ、おさかなは帽子の男を描いた。店を出る際、ついでに答えを確認。帽子でした。嫌な気分になる客でも、企画のたてようによっては面白くなるものですね。<br>
おさかな実家にて第2部お絵描き修行。今やっと3人おふとんの中。べらべらおしゃべり。<br>
