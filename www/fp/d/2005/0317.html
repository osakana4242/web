2005/3/17<br>
<br>
例のごとくバイト中もプログラムのことばかり考えているわけなのですけれど、おかげでお客さんが来たときのリアクションがワンテンポ遅れます。(あれ?なんて言えば良いんだっけ。)あ、いらっしゃいませ。…と。<br>
<br>
<br>
目が赤い。体は疲れている。でもプログラミングやりたいやりたい。脳みそはやる気まんまんなのですけれど、健康のことも考えて、午後はお休みすることに。 隣町の温泉へ自転車で単独乗り込み。好きな曲聴きながら自転車を走らせるのはとても気持ちが良いのです。<br>
