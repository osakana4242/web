2005/4/3<br>
<br>
んな。公共の駐輪場に止めておいたおさかなの自転車のカゴにゴミが詰められている。いじめだー。ここで隣の自転車にゴミを移すと、その持ち主はそのまた隣の自転車にゴミを移し…と連鎖反応が起こったりするのだろうか。ヤツの狙いはそれなのかと思い、あえてゴミを持ち帰る。<br>
でも連鎖反応がどれ位続くかを撮影して、早回ししてみたら面白そうです。<br>
