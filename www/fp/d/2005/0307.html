2005/3/7<br>
<br>
朝バイト。カップルがいて、彼氏さんの方はソファーに横になって寝てました。彼女さんが彼氏さんの傍に寄って、起こすしぐさをしてると思いきや、靴を脱がして、より寝る体勢に整えている。起こしてお帰りになると思ったので、なんか頭の中ではコケてました。<br>
しばらく作業をして、またやつらの様子を伺うと、今度はどっちもソファーに横になって完全に寝ている。ちょっと吹きそうになりましたよ。<br>
<br>
今日も今日とてプログラミング。<br>
