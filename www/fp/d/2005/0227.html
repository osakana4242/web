2005/2/27<br>
<br>
今日もお絵描き修行が続くと思いきや、お昼を食べた後はスーファミ天国でした。<br>
最初はドラゴンボールの格ゲー。フリーザがダメージを喰らうときの声がどう聞いても「うんこ」にしか聞こえないんですよ。すぐにフリーザのあだ名はうんこに確定し、コレばかり使われました。<br>
あとはマリオカートやらドンキーコングやらゴエモンやら、懐かしがってやってました。気分は小学生でしたね。21:00過ぎにお開き。お絵描きは13×3作品出来ました。<br>
