2005/2/18<br>
<br>
予告どおり変な夢見ました。空飛んで、電線に絡まりました。感電はしませんでしたが、かなりドキドキものです。確か前にも同じ様な夢を見たのです。<br>
何か心に問題があるのでしょう。<br>
お昼は近くのラーメン屋に行きました。確か幼稚園のころから利用してきたところです。かれこれ10数年。変わらない味。素敵なのです。店の名前は珍珍亭。ひらがなで書くとちんちんてい。イカすぜ!<br>
嬉しいことに漫☆画太郎先生の漫画、珍遊記には珍々亭、すなわちちんちんていというラーメン屋が出てきます。<br>
