2005/4/4<br>
<br>
目覚ましアラームが鳴って、起きる。予備としてあと2回は鳴るのでまた寝る。起きる。寝る。しばらく…あれ?もう1回鳴るはずのアラームが鳴らないのでがばっと起きる。時計を見ると大遅刻と思いきや、予定の1時間前でした。今まで聞いたアラームはすべて夢の中の出来事でした。不思議な気持ちでまた寝る。<br>
<br>
鳥山明せんせいのネコマジンという漫画をコンビニで立ち読むと、ゴクウやベジータなど、ドラゴンボールのキャラクターが色々登場していました。ドラゴンボールから離れられないのでしょうか。ゴクウやらのその後の様子?が見れるのは嬉しいのだけど、なんだか複雑な気持ちです。<br>
