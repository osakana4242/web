2005/4/21<br>
<br>
バイトに45分の大ちこく。ケータイは電源が入っていたにも関わらず、どういうわけかアラームは鳴らず、それどころか、電話も受け付けない。充電中だとときおりこういう怪現象が起こるみたい。数週間前にバイト先の知人のケータイにもまったく同じ現象が起きて、知人も大遅刻してきました。なんなんだろう。<br>
