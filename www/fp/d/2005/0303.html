2005/3/3<br>
<br>
プログラムをどう組み立てるかで悩んでたのだけど、ようやく筋道が見えてきた。がつがつ進め。<br>
弟が駐車違反3回目を取られてた。3回分の料金は払いに行っていない。弟はそこで腹いせに警察に抗議?の電話を入れるのがすごい。すごいけどバカだ。逮捕されるぞ。<br>
<br>
おさかなは電話とても苦手です。特に知らない人に電話するとき。とにかくたまらなく怖い。<br>
友人関係なんかによって、兄弟と言えど恐ろしいほど性格に差は出るものですね。<br>
