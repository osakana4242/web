2005/2/23<br>
<br>
カレー作ったのです。完成する直前にお皿を割ってしまいまして、カレーの中に破片がどぼちょんですよ。細かい破片は取り除けないので、食べました。お皿を。<br>
世の中にはレンガ食べる人もいると言うし、大丈夫ですよ。<br>
21:00ごろになって末っぷーが新しく買ったノートPCを持って家にやって来た。色々メンテナンスとかをしてあげて、23:00時過ぎにお帰りになる。<br>
