2005/2/5<br>
<br>
この簡易日記、まいどふとんに潜り込みながら書いてます。その日の自分を清算するみたいで、気持ち良く眠りにつけます。いや、でもちゃんとしたのも書いた方が良いよなあ。<br>
<br>
今日も夜は模写ってました。デスノートとのだめカンタービレ。この組み合わせにはまったく意味はありません。トータルで3時間ぐらいやってました。お絵描き楽しい。<br>
