2005/3/18<br>
<br>
元同じバイトの人が店にお客さんとして来られるのです。なんだかお薦めのCDがあるとかで、おさかなにイヤホンを渡してくるのです。いやいちおうお仕事中なのでとも断れず、どんなもんだろねーと聴いてみたら、あ、良いかもしれない。聴かせる方も聴かせる方だが聴くほうも聴く方である。CDを借りることに。<br>
<br>
プログラムは整備中。汚いプログラムをきれいに整理してく作業って、部屋を掃除してる様な気分になってきます。<br>
