お昼下がりまでは大学で4年生の卒論発表の見学。留年が無ければ来年のこの時期、先生とかの前で発表をするのです。<br>
<br>
コンビニでタカナシのバナナ・ラテを買いました。タカナシの「〜・ラテ」シリーズにハズレは無い。生乳50%配合が効いているのだ。<br>
合間にチョコを食べると見事にチョコバナナの味が広がります。<br>
<br>

<br>
