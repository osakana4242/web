言いたいコト<br>
<br>
実は前回のバイトの面接、<br>
不吉な雨に予告された通り本当に落とされてしまったのです。<br>
(；д；)<br>
そこで今日またあらたなバイトの面接に行ってきました。<br>
今度は本屋さんです。<br>
<br>
そして…面接通りました。<br>
(´∀｀)<br>
何度も失敗した後の成功というのは<br>
今までの失敗の負のえねるぎーを成功したコトにより、<br>
一気に正のえねるぎーに変換してくれるのです。<br>
感動モノです。<br>
<br>
今日はコレが言いたかっただけです(笑)<br>
