2002/7/1<br>
あいも変わらず<br>
<br>
目の上をこすったりなんだりで、左目がちょっとまずいかもなのです。<br>
メンタームをつけてみたのですがますます悪化しちゃいました。<br>
よくよく説明書をみたら<br>
「目の周りには絶対使わないで下さい。」<br>
のわ〜<br>
(゜Д゜;)<br>
そんななので学校が終ってから自転車で病院を探索しました。<br>
ちょっとふらふらしてるとすぐ病院は見つかったのですが、<br>
お金に自信が無かったので一端家に戻りお金をとって舞い戻ってきました。<br>
そしたらそこで今度は保険証のコピーを持ってきていないコトに気付きました。<br>
<br>
ぼけですおさかな。<br>
