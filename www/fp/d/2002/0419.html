2002/4/19<br>
薄くてごめん。<br>
<br>
待ってましたのお休みday<br>
もう寝まくりました!<br>
思う存分に寝まくりました!<br>
寝すぎだよお前なんかやれよ!って思わず自分にツッコミを入れる程…。<br>
<br>
学校に行かないので、ほんとに一人で今日は誰とも接するコト無く一日が過ぎてしまいました。<br>
<br>
晩御飯は野菜炒め。<br>
初めて試した料理だけど、うむ。<br>
ひさびさに満足な味なのでした。<br>
栄養のかたよりも心配しないで平気かな…?<br>
<br>
あぁ…薄い…。<br>
ごめんなさい。<br>
今日はこれにて。<br>
