2002/7/13<br>
小さな幸せ<br>
<br>
バイトの終った23時30分。いつもは"吉野家"に行くのですが、今日は向かいの"すき屋"に行ってみました。<br>
そこでつくね丼をもしゃもしゃとパクついたのです。<br>
「お会計お願いしまーす。」<br>
…と店員さんにお願いすると、レジの前で何の前触れも無く、突然「つ〜くね〜♪」とか何とか気持ち良さそうに演歌調のメロディで唄ったのです。<br>
一瞬のコトでしたが…店を出た後も、おさかなはあの幸せそうに口ずさむ店員さんの雰囲気が忘れられず、とてもはっぴいな気分で家路に着きました♪<br>
