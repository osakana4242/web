2002/2/3<br>
節分の日<br>
<br>
節分の日ってコトをすっかり忘れていて、初めて豆まきをしなかった。<br>
頭がモジャモジャで角の生えた輩に襲われてしまう…。<br>
もしやつらがあのモジャモジャ以外のヘアースタイルをしていたら<br>
<br>
嫌だなー…。<br>
<br>
朝から晩までずーとパソと向かいあって、頭がふらふらになりました。<br>
もう少し続ければ新たな世界へと旅立てそうです。<br>
・<br>
・<br>
・<br>
・<br>
・<br>
でもまだ旅立ちたくないので止めときます。<br>
