2002/5/27<br>
いじめ<br>
<br>
お昼はとてもここちの良い天気でしたので、<br>
大学内の噴水のある広場で光合成をしながら食事をとりました(´∀｀)<br>
お日様の下、食べるご飯はやはり一味違うのです。<br>
<br>
前回受けたバイトの面接はどうも失敗に終ったらしいので、<br>
今日また別な所の面接を受けに行って参りました！<br>
<br>
面接が終わり店を出て、自転車に乗ったその数分後のコトです。<br>
あんなにも晴れていたはずの天気が一転し、いきなりドシャ降りになってしまったのです。<br>
雷もゴロゴロ…<br>
なんですかあこりゃいったい！<br>
まるでおさかなの面接の失敗を予測するかのようないやーんな天気。<br>
(；д；)<br>
ひっでーもんです。<br>
