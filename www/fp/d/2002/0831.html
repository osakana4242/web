2002/8/31<br>
記念日<br>
<br>
今日、1年以上に渡っておさかなを苦しめ続けて来た、呪縛とも言うべき心の鎖が解けました。<br>
良かった良かった(´∀｀)。<br>
そんなワケで勝手ながら、8月31日は「おさかな記念日」というコトにします。<br>
世の少年少女達にとっては「夏休み最後の日」です。<br>
もう学校が始まってしまうというやるせない思いに刈られながら過ごす日なのですね。<br>
でも今日、8月31日は「おさかな記念日」です。<br>
この日だけは特別に、お地蔵さんの頭をなでなでしてもおさかなが許しましょう。<br>
