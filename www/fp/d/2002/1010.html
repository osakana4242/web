2002/10/10<br>
泣き<br>
<br>
場所は教室です。文化祭の準備でもしていたのでしょう。みんなでわいわいがやがやと騒いでおりましたのですね。 <br>
お部屋の真ん中にはおっきな物置を置いておりました。なぜか長いこと使っていない物置みたいで、ほこりをぼさぼさかぶっていました。それでクラスメートの一人ががらがらがらあっと開けたんですね、物置の扉を。そしたらその中の一角に、うじゃうじゃと蠢くあやしい黒い影がありました…。カナブンとかそいう類の虫さん達でしたと思います。 <br>
(；д；)最近気味の悪い夢ばかりなのでふ…。 <br>
