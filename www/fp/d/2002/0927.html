2002/9/27<br>
あやまち?<br>
<br>
4日間続いた特別講座が今日終了しましたのです。おさかなに進歩はあったのかというと…なんだかなあ…と。<br>
大した変化は無かったんだと思いますが、受講しなきゃ良かったなあと思う程でも無いワケなのでした。<br>
同じ班の人達とはいくらか仲も良くなり、メールアドレスの交換等してお別れしましたのです。<br>
25日の日記を読み返すと、おさかなは嫌なやつだなーと思いました。でもまあ…しょうがないやい<br>
(・∀・)<br>
