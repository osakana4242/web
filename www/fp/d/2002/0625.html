ケロヨン<br>
<br>
温泉に浸かりたい。銭湯でもいい…。温かいお湯、立ち上る湯気、広い浴槽…。<br>
<br>
おさかな寝ても疲れがあまり取れて無いみたいなのです。<br>
だから広ーい浴槽でぷかぷかして、疲れを癒したいなあ〜…なーんて。<br>
<br>
おさかなの住みかのお風呂はだめです…なんかもう…箱です。<br>
小さくって、正方形に近い形をしているので、<br>
おさかながしっかり浸かるためには、体育座り、正座でもしない限り無理なのです。<br>
これじゃちっとも疲れは取れません…。<br>
<br>
ああ…温泉…(´∀｀)<br>
お風呂上りにはビンに入ったコーヒー牛乳が飲みたい…。<br>
