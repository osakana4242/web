2002/6/26<br>
動いてみる<br>
<br>
休んでずーと動かずにいると、かえって疲れるらしいです。<br>
そんなわけで今日からおさかなは家に帰ったらまず外を走るコトにしてみました。<br>
MDで特撮(バンド)の激しい音楽を聴きつつ走る!走る!<br>
走り終えた後はなんだか充実感が沸いてきました。<br>
そしてシャワーを浴びるといつもよりなーんか気持ちがよろしい。<br>
今日はしっかりと睡眠で疲れが取れるかなあ。<br>
