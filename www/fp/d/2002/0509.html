2002/5/9<br>
これだけ<br>
<br>
朝起きると、やけに胸が痛いのです。<br>
ぐいぐいです。<br>
<br>
文章作成方という授業が好きなのです。<br>
内容は毎時間、文の書き方について習い、文を作ります。<br>
今日はゴールデンウィーク中に行った場所について、<br>
できるだけ客観的に説明するというお題でした。<br>
<br>
ぱっと思い浮かんだのは先日行ってきたカレー屋なのですが、<br>
実は前の時間も別の店ですがカレー屋のコトについて<br>
書いたばかりだったので、そりゃにーだろと言った感じで、<br>
我が家のコトについて書きました。<br>
<br>
…ただそれだけのコトです。<br>
今日はもう疲れたー。<br>
