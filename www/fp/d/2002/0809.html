2002/8/9<br>
だからなんなのさ<br>
<br>
一人暮らしでは、以前は親が適当に買っていた食材を自分で選べるという楽しみがあります。<br>
色々な牛乳を飲み比べた結果…。<br>
毎日骨太という牛乳がおさかなには一番しっくりくるみたいです。<br>
まったりと、そしてあのコクのある味がたまりません…。<br>
特に喉が渇いているワケでも無いのにすぐに冷蔵庫に手が差し伸べられて…。<br>
ぐぐぐ。<br>
