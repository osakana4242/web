2002/3/17<br>
寝ごこちが悪くて<br>
<br>
今日は旅行の出発の日です。<br>
出発は午後の4時。<br>
これから何時間電車に乗るのでしょうね…<br>
<br>
夜行列車が線路を行きます。<br>
指定席をとる事が出来なかったので普通の椅子で寝なければいけないのです。<br>
とんでもございません。<br>
寝ごごちほんとに悪いです…。<br>
(´Д｀)<br>
熟睡なんてとてもとても…。<br>
半寝状態がずーと続きました。<br>
寝れない時…おさかなはいやだなーと思います。<br>
いつものことなのですがいやな記憶の波が押し寄せて来て、眠れないものが更に眠れなくなって暗い気持ちになってしまうのです。<br>
