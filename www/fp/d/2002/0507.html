2002/5/7<br>
人<br>
<br>
さすが休み明け。授業ねむーいです。<br>
<br>
おさかなの大学には食堂があるのですが、<br>
お昼、ピーク時には１０００人を越える人々が<br>
食堂に集まり、中はとんでもなく窮屈な状態に陥ります。<br>
<br>
食券を買うのにも行列に並び蛇の一部とならなければ<br>
ならないのです。<br>
<br>
今日はとくに込んでいたような気がします。<br>
座れる場所を探していると時間がもったいないので<br>
いさぎよく立ってうどんを食べるのです。<br>
<br>
とにかく人！人！人！人！！<br>
…といった感じです。<br>
そんな中から友達を探すのも大変。<br>
すぐに次の授業は始まり、<br>
結局今日は友達と顔を合わせるコトはありませんでしたー。<br>
