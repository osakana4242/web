2002/12/13<br>
枯れた声<br>
<br>
13日の金曜日なのです。ジェイソンの被る白いお面が、ウルトラマンや仮面ライダーのお面であったらマヌケだなあと思ったりしました。でもそれはそれで怖そうです。<br>
深夜0時から次の日の早朝5時まで、楽団の方達とカラオケで過ごしましたのです。カラオケというのは何とも複雑で難しい空間だなあと考えてしまったのです。1人が唄っていて他の人達が黙っていると、淋しい気持ちになります。かといって周りの人達がぺちゃくちゃおしゃべりに夢中になっていると、1人唄っている人は「誰もわたしの唄を聴いていてくれない…」と淋しくてやるせない気持ちになります。<br>
