2002/2/23<br>
生活の宿題<br>
<br>
11時起床。よーく寝すぎると起きる時、体がとーてもだるいものです。<br>
かといって8時間くらいの睡眠の時は…まだ寝たりないなーと思ってまた寝てしまう…。<br>
<br>
そういえばここ最近、すっきり爽やかさんに朝を迎えた覚えがないなー。<br>
きっと明日もだるい朝を迎える気がします。だってもう…午前2時。<br>
<br>
すっきり爽やかさんに朝を迎えられる日がふたたびおさかなにやってくる事を願います。<br>
願っててもしょうがないねぇ…。<br>
生活りずむを整えないと。お部屋をきれいに掃除しないと。おさかなのやり残しの宿題です。<br>
怒る人もいないので、ずーとやり残しなんだなー…。<br>
