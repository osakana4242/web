2002/11/20<br>
もうっ!<br>
<br>
思いっきり寝坊しましたのです。(゜Д゜;)今日は午前中しか授業が無かったのですが、全部すっぽかしてしまいました。あ…あほー!!<br>
それであきらめて、また寝る事にしたのです。午後1時に起きようと、携帯のアラームに1時をセットしました。そして起きたのはなぜか3時頃でした。アラームを後で確認したら、確かに1時に鳴るようにセットはされていたのです。でもそれは午前1時だったのですね。携帯のアラームが24時間設定である事をすっかり忘れていたのです。昔これと同じ様な感じで、よくビデオのタイマー録画をしくじっていたのを思い出しました。(´∀｀)<br>
