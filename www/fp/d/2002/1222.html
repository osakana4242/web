2002/12/22<br>
ぐちっちゃう<br>
<br>
昨夜は楽団の忘年会。先輩に無理にびーる瓶イッキをさせられてしまふ。その瞬間、急にもよおすめまい。こ…これはいけない。吐きそうだ。げろげろ〜は嫌だ。絶対に嫌だ。<br>
(;д;)<br>
それだけはおさかなのぷらいどってもんが許さねい。お水をもらってなんとかこらえましたのです。<br>
次の日、つまり今日。そんなワケでひどい風邪をひいてしまひました。熱いんだか寒いんだかよくわからない感覚に陥り、夜もほとんど眠れなかったのです。お酒なんて嫌いだ〜<br>
(;Д;)<br>
