2002/8/2<br>
心地良い睡眠<br>
<br>
テレビで良い寝方についてやっておったので、最近試しにやっているのです。<br>
良く寝る為には寝返りをうちやすい環境にする事が大事なのだそうです。<br>
布団に寝た状態になった時に、背中と布団の間にちょっとだけ手が入れられる程度が良い状態なのです。<br>
手がすっぽりと通り抜けて体の向こう側に抜けられる程の隙間が空いちゃうとダメらしいです。<br>
<br>
そんなんで、おさかなはちょいと薄めの布団に変えたのです。<br>
数日続けているのですが、何だか目覚めが爽快な気分なのです!!<br>
(´∀｀)<br>
何ヶ月ぶりでしょうか気分の良い目覚めだなんて…。<br>
