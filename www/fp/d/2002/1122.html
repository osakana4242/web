<br>
「かわいいね」「え〜そんなことないよぉ」楽団の女のコ同士の他愛も無い会話なのですが、こういう誉め言葉というのは日本人にとって、悪口以上の悪口にも思えてくる事があるのです。悪口というのは「あほー」とか「ばーか」とか…。これに対してのリアクションは「コノヤロー」とか言って適当に対処していれば良いものですが、この「かわいいね」はリアクションに困ってしまいます。「そんなこと無いよ〜」とご謙遜するか「うんかわいい!」とそのまま言うか。かわいいねというのがお世辞であったりする時、後者のせりふを出すと「調子に乗るなよぉ」<br>
