2002/7/18<br>
椅子<br>
<br>
勉強に集中する為には整った環境が必要だなあとしみじみ思うのです。<br>
大学内の図書館に入って勉強しようと試みたのですね。<br>
図書館の椅子は驚くべき程におさかなのでん部にフィットしたのです。<br>
「こ…これは!?」<br>
おさかなは何かこう…ビビっときちゃいました♪<br>
これなら勉強捗るかもしれねえ…。<br>
そんな感じでそのないすなイスにウキウキしながら勉強を始めると、なんとも不思議!<br>
本当にすらすら捗るんです勉強<br>
(゜〜゜）＋<br>
家でやる勉強はすぐに飽き果ててしまうというのに…。<br>
<br>
今回の実験により、おさかなと勉強と椅子の密接な関係を解き明かす事が出来きました。<br>
うは。<br>
