2002/6/22<br>
年代<br>
<br>
学校でテストがありました。指定された点数を超えないと、<br>
夏休みも大学に行って補修授業を受けなければならんのです。<br>
<br>
それはさておき、あるばいとは今の所順調なワケですよ。<br>
お仕事の人とおはなしとかもできて結構気楽に過ごしてます。<br>
ただ…おさかなと本当に話が合うのはみんな10歳ぐらい年上の方なんですよねえ…。<br>
おさかなの音楽の話が、電気グルーヴや筋肉少女帯だとかなんですけれど、<br>
同年代の人に話すと「知らない」とか「名前だけ知ってる」とか…。<br>
<br>
おさかなってさてはおじさんなんでしょうか…。<br>
そんなワケないですね。おさかなはまだ18ですよお。<br>
