2002/7/23<br>
今日もボケる<br>
<br>
学校は補講期間に入り講義が無いというのに、いつもと同じつもりで学校に向かってしまいました。<br>
教室に入ると部屋は空っぽになっていて<br>
「あら、この講義は休講かしらん?」<br>
なーんて休めるコトにうきうきしながら食堂に行き、次の講義まで一休みしていようとしたんです。<br>
するとたまたま友達がやって来て、ここで初めて大学は補講期間に入っていて、今日おさかなが受ける講義が全て無いコトを知らされました。<br>
次の講義も無いってえワケですよう。しょぼくれましたよおさかな。<br>
「何しにがっこ来たの?」<br>
<br>
考えてみたらおさかな、1日に1回はボケやってる気がします。<br>
