2002/8/7<br>
ぼやいてなさひ<br>
<br>
おさかなは吹奏楽団の広報担当の一員でもあります。<br>
今日はお昼頃から大学で、広報だけの集まりがありました。<br>
数ヵ月後にやる定期演奏会に使用する、ポスターやチケットのデザインの打ち合わせなのです。<br>
<br>
人前で意見を言ったりするのがおさかなはとても苦手です。<br>
それどころか頭の中は真っ白になっちゃって、どうにもならんのです。<br>
でも何かを言いたいという衝動だけはものすごくあるのです。<br>
どうしたものか。<br>
くやしいなー…。<br>
