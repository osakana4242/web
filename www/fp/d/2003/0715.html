2003/7/15<br>
さけ<br>
<br>
おにぎり作ったのです。おにぎりといったらツナですよう。なんでおにぎり作ったかというと、お昼ご飯代を節約しようという切実なわけがあったりするのです。いやしかしです。アルミホイルから取り出して、おにぎり食べ出したら、指に米がべたべたくっついたりしてすんごい食べづらいのです。おにぎりってこんな食べづらかったかねえと思い、気付けばのりをくっつける事を忘れていたのです。買わなきゃですね。<br>
