2003/1/13<br>
うぢうぢ…<br>
<br>
過去の事象をふと思い出し、急に心にグサっという様な感覚がきて、思わずかがみ込んでしまいそうになる事があるのです。それは恥かしさとかからくるもので、どうにも出来ない気持ちになってしまうのです。そんな過去の事象の総集編を夢で見るハメになってしまいました。恥かしいところを寄せ集めでご覧下さいというわけです。昨日の事があってから何かとてつもない劣等感が溢れ出て来ましたのです。そんな影響で見てしまった夢なのでしょう。…なんていぢけていてもしょうがない。<br>
ヽ(・∀・)ノうおっしゃ!<br>
