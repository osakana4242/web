2003/4/16<br>
人殺し<br>
草むら。仰向けに倒れた目の前の男。もうあとヤリの一突きで、男を殺すところなのです。はて、どこを突けばうまく殺せるだろう。変な所を突き刺して、悶え苦しみながら死なれるのは、とても怖いのです。そう想ったら、頭の中に悶え苦しむ男の姿がじわじわ浮かんで来て、おさかなは体ががたがた震えてきましたのです。<br>
そんな怖い夢を見たのは先日、ヤリを振り回して敵をばったばったと倒していくPS2のゲーム、「真・三国無双」を友達の家で鑑賞したからに違いないのです。<br>
