2003/6/16<br>
納豆は豆腐です<br>
<br>
ひと昔前、豆乳はなんてくそまずい飲み物なんだ。と。思っていたのです。周りのみんなもくそまずいと言っておりました。が、最近のおさかなは豆乳にハマっているのです。まろーんとした感じがたまりません。<br>
なんでしょう、ひねくれものおさかなは舌までひねくれてきたのでしょうか。コーヒーにも牛乳の代わりに豆乳をちょいっと入れてみましたのです。ちょっと不思議な味におさかなはどんぴしゃりです。豆乳は豆腐の味を薄めたような感じでしょうか。牛乳とヨーグルトの関係と似ているかもしれないのです。<br>
それでもトマトだけは絶対に食べられなひ。<br>
