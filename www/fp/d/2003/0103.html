2003/1/3<br>
縮んでばかり<br>
<br>
左手の繋ぎ目がとっても爛れてしまい、手術をするという夢を見ましたのです。しかも1度の手術では終わらずに、もう1度手術をしなければならないと…妙にリアルな夢でして、左手に注射をしたり…うっひゃあ怖〜い。<br>
(゜Д゜;)<br>
さすがにお賽銭箱42円の代償は大きいのか、初夢は何とも気味の悪い夢になってしまったのでした。<br>
旅が終わり、31、1、2日はバイトでもうぐたぐたなのです。ぐーぐー寝ます。おさかなはぐーぐー寝るのです。<br>
