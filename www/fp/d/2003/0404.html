2003/4/4<br>
ねこじゃらし<br>
<br>
2月に提出したプログラムの件で優秀賞をいただいて、図書券1500円分をもらいましたのです。ぃやた〜!!<br>
(・∀・)ノ<br>
提出したプログラム名は「盗み食い」というものだったのですが、なぜか表彰の際には「猫の盗み食い」と改名されていたのです。だからどうしたというわけでは無いのです。<br>
楽団の練習場所にはグランドピアノがどかんと置いてあるのですけれど、最近練習の合間にちょくちょくいぢくっているのです。いぢくりだしたら止まらないのです。とはいうものの、おさかなは猫ふんじゃったしか弾けないのです。いつかは好きな曲をさらさらっと弾ける様になりたいものです。<br>
