2003/10/22<br>
うつらうつら<br>
<br>
数日前にこんなことがありました。どんなことでしょう。授業中、半分寝ている様な状態でうすらぼんやりと携帯にメールを受信する夢を見ました。そしてその直後、実際に携帯にメールが受信されましたのです。過去にも数回そんな経験をしておりまして、いやもしかしてもしかして、人間には電波を感じ取る能力が隠されておるんじゃないかと思えてきましたのです。<br>
Σ(゜〜゜)<br>
問題は授業中に寝てるんじゃないよということなのです。<br>
