2003/2/8<br>
不調気味…<br>
<br>
CDレンタル屋さんに借りた物を返し行きました。SUPERCARのFAIREWAYがぐっときましたのです。疾走感のある気持ちの良い爽やかサウンドに元気の無い(そのように聞こえる)ボーカルが合わさって、何だか落ち着くのです。<br>
そのお店では本もレンタルしているのですが、返すだけにきたのもなんだからと、店内をうろうろしてみました。そこで、日野日出志さんの「赤い蛇」というタイトルのホラー漫画を見つけました。以前にこの作者さんの地獄の子守唄というのも見つけたのですけれど、この2つのタイトル、犬神サーカス団の曲名にもあるのですのよね。ほぉー…と。<br>
