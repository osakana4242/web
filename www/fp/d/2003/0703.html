2003/7/3<br>
雨のばかやろう<br>
<br>
また傘を失くしました。もういいのです。傘というのは一度使うと蒸発してしまうものなのです。そういうものなのです。<br>
(´∀｀)<br>
夜はカレー屋さんに行って、しばらくやっていない勉強をしました。おさかなの成績は現在非常にでんじゃらすなのです。<br>
止んでいた雨が、カレー屋さんを出るころにはまた降っておりました。そうしましたら、カレー屋主人さんが傘を貸してくれましたのですね。お店の常連さんになるってえのはお得なのですよう。<br>
家に変えると干しておいた洗濯物がずぶ濡れになっておりました。<br>
