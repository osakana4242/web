2003/11/29<br>
ネコ帰る<br>
<br>
先日おはなししました実家の飼いネコ、ニケ。帰ってこられました。3週間ぶり、夜中の0時ごろにやってきたのだそうな。しかしダイエットの旅に出たと思っていたのにニケはあんまり痩せていなかったのです。どこかでご飯をもらっていたのでしょうか。なにはともあれ無事に生きて帰ってきてよかったよかった。母上や弟ヤロウはずいぶん心配していたみたいなのです。<br>
