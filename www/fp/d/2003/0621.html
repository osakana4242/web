2003/6/21<br>
空中散歩<br>
<br>
ひさびさに夢を見ましたです。手をぱたぱたさせて飛行する夢はこれで何度目でせうか。相変わらず飛行する夢ってのは気持ちが良いのです。<br>
ただ、飛行しているときまだ高度とかスピードをうまい具合に調整できないのです。そいでですね、怖いのが電線なのです。下手をして触れると感電死しちゃいますからに。夢といってもすんごい現実感たっぷりなのです。<br>
1月にぱたぱたと飛んだ夢を見たときよりも飛ぶのが楽になっていました。夢の終盤に関しては腕にほとんど力を入れずに飛べたのです。なんだか夢の中で別のおさかなの人生が進んでいるみたいなのです。<br>
