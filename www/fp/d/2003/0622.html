黒こげ<br>
<br>
よく寝ているはずなのに目の下のくまがあまり取れないのはなぜなのでしょう。<br>
また夢を見ました。戦争が起こっておりました。世界を半分にする為の戦争なのですが、なぜ半分にしないといけないのか。その理由まではわからないのでした。<br>
そんなとんでもない状況の中で、おさかなはターバンを被り、おひげをもさっと生やしたインド人にカレーの作り方を熱心に聴いているのでした。はははん。<br>
