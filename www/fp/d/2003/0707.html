2003/7/7<br>
たなぼた<br>
<br>
大学の図書館でですね、勉強していたのですね。そしたら前方の席でなーんかしゃべくっておるのです。おさかなは勉強をしているわけで、おしゃべりをされると集中できないわけで、イライラするところなのです。が、やつらの会話なんか面白いのです。そんなわけで盗み聞きに徹していたあほざかなでした。<br>
例えば<br>
"kazu"<br>
なんていうバンドのメンバーっぽい名前があるじゃあないですか。でもこれを<br>
"かず"<br>
と表記するとこれはおばあちゃんの名前なのです。そのつまり、時代は思わぬところで逆行しているのでは…なんて。<br>
(´∀｀)<br>
