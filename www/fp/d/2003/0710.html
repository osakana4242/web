夢はネタ劇場<br>
<br>
またしてもおさかなはぱたぱた飛行をする夢を見ました。しかしなんか怖い夢なのでした。キーワードは4人の少年なのですが、うーんどうして怖かったのか思い出せないのです。<br>
面白そうな夢を見たときは起きてすぐにメモをとらないといかんですに。夢の中での記憶は驚くほどの速さで脳内から消えていくのです。<br>
(・〜・)<br>
