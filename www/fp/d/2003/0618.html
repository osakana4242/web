流しソーメン<br>
<br>
シャワーを浴びたら作業を始めるぞーと意気ごんで、シャワーを浴びるのです。しかし浴びた後のおさかなはといいますと、やる気は何処へやら。腑抜けと化してしまいます。1日の疲れとともにやる気までも流されてしまうのはかなわんです。<br>
