2003/6/15<br>
ぐちぐち<br>
<br>
じめじめ。虫さんの季節です。むし暑くって虫がいっぱい。いったい君たちはどっからおさかな部屋に入ってくるのだ。うじゃうじゃ。(;д;)<br>
あの虫やろうどもは人の回りをちょろちょろと飛び回ったりして、もうおちょくっているとしか思えないのです。何がしたいのでふかほんとに。<br>
虫さんは夜行性で明かりのある所によりつく習性です。明かりが好きなら日の昇っている時に行動すれば良いのです。なんでわざわざ夜、暗くなってから人のつける明かりのところにやってくるのでしょう。<br>
(´Д｀)<br>
